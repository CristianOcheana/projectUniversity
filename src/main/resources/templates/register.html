<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.w3.org/1999/xhtml" layout:decorate="~{fragments/main_layout}">

<div layout:fragment="content" class="container">
    <div class="col-md-6 col-sm-12 ml-auto mr-auto mt-4 mb-4" id="register">

        <!-- Default form register -->
        <form class="text-center border border-light p-5" th:action="@{/register}" th:object="${userDto}"
              method="post">
            <p class="h4 mb-4">Sign up</p>
            <div class="form-row mb-4">
                <div class="col-md-6 col-sm-12">
                    <div class="form-group">
                        <input type="text" th:field="*{firstName}" class="form-control" id="firstName"
                               placeholder="FirstName">
                        <span class="text-danger text-left" th:each="error : ${#fields.errors('firstName')}"
                              th:text="${error}">FirstName error</span>
                    </div>
                </div>
                <div class="col-md-6 col-sm-12">
                    <div class="form-group">
                        <input type="text" th:field="*{lastName}" class="form-control" id="lastName"
                               placeholder="LastName">
                        <span class="text-danger text-left" th:each="error : ${#fields.errors('lastName')}"
                              th:text="${error}">LastName error</span>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <input th:field="*{email}" class="form-control" id="email" placeholder="Email">
                <span class="text-danger text-left" th:each="error : ${#fields.errors('email')}" th:text="${error}">Email error</span>
            </div>
            <div class="form-group">
                <input type="password" th:field="*{password}" class="form-control" id="defaultRegisterFormPassword"
                       placeholder="Password">
                <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}"
                      class="text-danger text-left"></span>
            </div>
            <div class="form-group">
                <input type="password" th:field="*{matchingPassword}" class="form-control" id="matchingPassword"
                       placeholder="Confirm Password">
                <span th:if="${#fields.hasErrors('matchingPassword')}" th:errors="*{matchingPassword}"
                      class="text-danger text-left"></span>
            </div>
            <div class="form-group">
                <input type="text" id="defaultRegisterPhonePassword" class="form-control" placeholder="Phone number"
                       aria-describedby="defaultRegisterFormPhoneHelpBlock">
                <small id="defaultRegisterFormPhoneHelpBlock" class="form-text text-muted mb-4">
                    Optional - for two step authentication
                </small>
            </div>

            <!-- Newsletter -->
            <div class="custom-control custom-checkbox">
                <input type="checkbox" class="custom-control-input" id="defaultRegisterFormNewsletter">
                <label class="custom-control-label" for="defaultRegisterFormNewsletter">Subscribe to our
                    newsletter</label>
            </div>

            <!-- Sign up button -->
            <button class="btn btn-info my-4 btn-block" type="submit">Register</button>

            <!-- Social register -->
            <p>or sign up with:</p>

            <a href="#" class="mx-2" role="button"><i class="fab fa-facebook-f light-blue-text"></i></a>
            <a href="#" class="mx-2" role="button"><i class="fab fa-twitter light-blue-text"></i></a>
            <a href="#" class="mx-2" role="button"><i class="fab fa-linkedin-in light-blue-text"></i></a>
            <a href="#" class="mx-2" role="button"><i class="fab fa-github light-blue-text"></i></a>

            <hr>

            <!-- Terms of service -->
            <p>By clicking
                <em>Sign up</em> you agree to our
                <a href="" target="_blank">terms of service</a>

        </form>
        <!-- Default form register -->
    </div>
</div>
