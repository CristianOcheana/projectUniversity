
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.w3.org/1999/xhtml" layout:decorate="~{fragments/main_layout}">

<div layout:fragment="content" class="container">
<div th:switch="${students}" class="container my-5">
    <div class="row">
        <div class="col-md-6">
            <p class="my-5"><a href="/signup" class="btn btn-primary"><i class="fas fa-user-plus ml-2">&nbsp&nbspAdd
                Student</i></a></p>

            <h2 th:case="null">No students yet!</h2>
            <div th:case="*">
                <h2 class="my-5">Students</h2>

            </div>


            <h2 class="my-5">Students</h2>
            <table class="table table-striped table-responsive-md">
                <thead>
                <tr>
                    <th>Id</th>
                    <th>FirstName</th>
                    <th>LastName</th>
                    <th>Email</th>
                    <th>Edit</th>
                    <th>Delete</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="student : ${students}">
                    <td th:text="${student.id}"></td>
                    <td th:text="${student.firstName}"></td>
                    <td th:text="${student.lastName}"></td>
                    <td th:text="${student.email}"></td>
                    <td><a th:href="@{/editStudent/{id}(id=${student.id})}" class="btn btn-primary"><i
                            class="fas fa-user-edit ml-2"></i></a></td>
                    <td><a th:href="@{/deleteStudent/{id}(id=${student.id})}" class="btn btn-primary"><i
                            class="fas fa-user-times ml-2"></i></a></td>
                </tr>

                </tbody>
            </table>

        </div>
    </div>
</div>
</div>
</html>
