<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org " xmlns:background-image="http://java.sun.com/JSP/Page"
      xmlns:layout="http://www.w3.org/1999/xhtml" layout:decorate="~{fragments/main_page}">
<div layout:fragment="content" class="container">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Login User</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
    </head>
    <body>
    <div class="mobile-box view">

        <!--    comanda pt a suprapune peste imagine un formular-->
<!--        <div class="mask gradient-mask">-->

            <div class="row">
                <div class="col-md-8 m-auto">
                    <form action="#" th:action="@{/loginUser}" th:object="${user}" method="post">
                        <div class="container">
                            <div class="col-sm-8 m-auto">
                                <!-- Material form login -->
                                <div class="card">
                                    <h5 class="card-header info-color white-text text-center py-4">
                                        <strong>Sign in</strong>
                                    </h5>

                                    <!--Card content-->
                                    <div class="card-body px-lg-5 pt-0">

                                        <!-- Form -->
                                        <form class="text-center" style="color: #757575;" action="#!">

                                            <!-- Email -->
                                            <div class="md-form">
                                                <input type="email" id="materialLoginFormEmail" class="form-control">
                                                <label for="materialLoginFormEmail">E-mail</label>
                                            </div>

                                            <!-- Password -->
                                            <div class="md-form">
                                                <input type="password" id="materialLoginFormPassword"
                                                       class="form-control">
                                                <label for="materialLoginFormPassword">Password</label>
                                            </div>

                                            <div class="d-flex justify-content-around">
                                                <div>
                                                    <!-- Remember me -->
                                                    <div class="form-check">
                                                        <input type="checkbox" class="form-check-input"
                                                               id="materialLoginFormRemember">
                                                        <label class="form-check-label" for="materialLoginFormRemember">Remember
                                                            me</label>
                                                    </div>
                                                </div>
                                                <div>
                                                    <!-- Forgot password -->
                                                    <a href="">Forgot password?</a>
                                                </div>
                                            </div>

                                            <!-- Sign in button -->
                                            <button class="btn btn-outline-info btn-rounded btn-block my-4 waves-effect z-depth-0"
                                                    type="submit">Sign in
                                            </button>

                                            <!-- Register -->
                                            <p>Not a member?
                                                <a href="/registerUser">Register</a>
                                            </p>

                                            <!-- Social login -->
                                            <p>or sign in with:</p>
                                            <a type="button" class="btn-floating btn-fb btn-sm">
                                                <i class="fab fa-facebook-f"></i>
                                            </a>
                                            <a type="button" class="btn-floating btn-tw btn-sm">
                                                <i class="fab fa-twitter"></i>
                                            </a>
                                            <a type="button" class="btn-floating btn-li btn-sm">
                                                <i class="fab fa-linkedin-in"></i>
                                            </a>
                                            <a type="button" class="btn-floating btn-git btn-sm">
                                                <i class="fab fa-github"></i>
                                            </a>

                                        </form>
                                        <!-- Form -->

                                    </div>

                                </div>
                                <!-- Material form login -->
                            </div>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
    </body>
</div>
</html>
