<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Material Design Bootstrap</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <!-- Bootstrap core CSS -->
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="/css/mdb.min.css" rel="stylesheet">
    <!-- Your custom styles (optional) -->
    <link href="/css/style.css" rel="stylesheet">
</head>

<body>
<div class="container my-5">
    <h2 class="mb-5">Update Student</h2>
    <div class="row">
        <div class="col-md-6">
            <form action="#" th:action="@{/updateStudent/{id}(id=${student.id})}" th:object="${student}" method="post">
                <div class="row">
                    <div class="form-row mb-4">
                        <div class="col">
                            <!-- First name -->
                            <input type="text" th:field="*{firstName}" class="form-control" id="firstName"
                                   placeholder="FirstName">
                            <span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" class="text-danger"></span>
                        </div>
                        <div class="col">
                            <!-- Last name -->
                            <input type="text" th:field="*{lastName}" class="form-control" id="lastName" placeholder="LastName">
                            <span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" class="text-danger"></span>
                        </div>
                    </div>

                    <!-- E-mail -->
                    <input type="email" th:field="*{email}" class="form-control" id="email" placeholder="Email">
                    <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-danger"></span>

                    <br>

                    <!-- Password -->
                    <!--            <input type="password" id="defaultRegisterFormPassword" class="form-control" placeholder="Password"-->
                    <!--                   aria-describedby="defaultRegisterFormPasswordHelpBlock">-->
                    <!--            <small id="defaultRegisterFormPasswordHelpBlock" class="form-text text-muted mb-4">-->
                    <!--                At least 8 characters and 1 digit-->
                    <!--            </small>-->
                    <input type="password" th:field="*{password}" class="form-control" id="defaultRegisterFormPassword" placeholder="Password">
                    <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="text-danger"></span>

                    <div class="row">
                    <div class="col-md-6 mt-5">
                        <input type="submit" class="btn btn-primary" value="Update Student">
                    </div>
                    </div>
                </div>
            </form>

        </div>
    </div>
</div>
</body>
</html>
