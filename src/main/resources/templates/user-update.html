<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org " xmlns:background-image="http://java.sun.com/JSP/Page"
      xmlns:layout="http://www.w3.org/1999/xhtml" layout:decorate="~{fragments/main_page}">
<div layout:fragment="content" class="container">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Update User</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
    </head>
    <body>
    <div class="container my-5">
        <h2 class="mb-5">Edit User</h2>
        <div class="row">
            <div class="col-md-6">
                <form action="#" th:action="@{/updateUser/{id}(id=${user.id})}" th:object="${user}" method="post">
                    <div class="row">
                        <div class="form-group col-md-6">
                            <label for="firstName" class="col-form-label">FirstName</label>
                            <input type="text" th:field="*{firstName}" class="form-control" id="firstName"
                                   placeholder="FirstName">
                            <span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"
                                  class="text-danger"></span>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="lastName" class="col-form-label">LastName</label>
                            <input type="text" th:field="*{lastName}" class="form-control" id="lastName"
                                   placeholder="LastName">
                            <span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"
                                  class="text-danger"></span>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="email" class="col-form-label">Email</label>
                            <input type="text" th:field="*{email}" class="form-control" id="email" placeholder="Email">
                            <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-danger"></span>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="password" class="col-form-label">Password</label>
                            <input type="text" th:field="*{password}" class="form-control" id="password" placeholder="Password">
                            <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="text-danger"></span>
                        </div>
                    </div>

                    <div class="col-md-6 mt-5">
                        <input type="submit" class="btn btn-dark" value="Update User">
                    </div>
                </form>
            </div>
        </div>
    </div>
    </body>
</div>
</html>
