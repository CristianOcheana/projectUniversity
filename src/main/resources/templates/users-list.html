<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org " xmlns:background-image="http://java.sun.com/JSP/Page"
      xmlns:layout="http://www.w3.org/1999/xhtml" layout:decorate="~{fragments/main_page}">
<div layout:fragment="content" class="container">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Users List</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
    </head>
    <body>
    <!--        &lt;!&ndash;comanda pt a suprapune peste imagine un formular&ndash;&gt;-->
    <!--        <div class="mask gradient-mask">-->

    <h1 class="my-5">Users List</h1>
    <table class="table table-dark table-responsive-md">
        <thead>
        <tr>
            <th>Id</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Edit</th>
            <th>Delete</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${users}">
            <td th:text="${user.id}"></td>
            <td th:text="${user.firstName}"></td>
            <td th:text="${user.lastName}"></td>
            <td th:text="${user.email}"></td>
            <td><a th:href="@{/editUser/{id}(id=${user.id})}" class="btn btn-primary"><i
                    class="fas fa-user-edit ml-2"></i></a></td>
            <td><a th:href="@{/deleteUser/{id}(id=${user.id})}" class="btn btn-primary"><i
                    class="fas fa-user-times ml-2"></i></a></td>
        </tr>
        </tbody>
    </table>
    </body>
</div>
</html>
